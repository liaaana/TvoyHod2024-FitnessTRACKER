{% extends "base.html" %}
{% block title %}<title>Профиль</title>{% endblock %}
{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 mx-auto mt-8 sm:ml-8 sm:mr-8">    
    <div class="mt-4 mb-8">
        <h2 class="text-xl font-semibold">Имя</h2>
        <form method="POST" action="/change_username" class="mt-2 flex items-center">
            <input type="text" id="new_name" name="new_name" required value="{{user.name}}"
                   class="w-full p-2 mt-1 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 border-gray-300 flex-grow">
            <button type="submit"
                    class="ml-2 px-4 py-2 bg-purple-600 border border-transparent rounded-md font-semibold text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Сохранить
            </button>
        </form>
    </div>
    
    <div class="mb-8">
        <h2 class="text-xl font-semibold">Язык</h2>
        <form method="POST" action="/change_language" class="mt-2">
            <div class="flex items-center">
                <select id="new_language" name="new_language"
                        class="w-full p-2 mt-1 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 border-gray-300 flex-grow">
                    <option value="en" {% if user.language == 'en' %}selected{% endif %}>Английский</option>
                    <option value="ru" {% if user.language == 'ru' %}selected{% endif %}>Русский</option>
                </select>
                <button type="submit"
                        class="ml-2 px-4 py-2 bg-purple-600 border border-transparent rounded-md font-semibold text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Сохранить
                </button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
