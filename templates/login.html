{% extends "base.html" %}
{% block title %}<title>Вход</title>{% endblock %}
{% block content %}
<div class="bg-white rounded-lg shadow-md p-10 mx-auto mt-16 w-full sm:w-96">
    <h1 class="text-2xl font-semibold mb-4">Вход</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="text" name="email" required class="w-full py-2 px-3 border rounded focus:outline-none focus:border-purple-400">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Пароль:</label>
            <input type="password" name="password" required class="w-full py-2 px-3 border rounded focus:outline-none focus:border-purple-400">
        </div>
        <div class="mt-6">
            <input type="submit" value="Войти" class="bg-purple-700 text-white py-2 px-4 rounded cursor-pointer hover:bg-purple-800">
        </div>
    </form>
    <p class="mt-4">Нет аккаунта? <a href="{{ url_for('register') }}" class="text-purple-700">Зарегистрироваться</a></p>
</div>
{% endblock %}
